    <h1 align="center">你好，世界！</h1>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->

<div class="progress">
  <div class="progress-bar progress-bar-striped active "    id="wsq"     role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"  style="width: 1% ; ">now loading
    <span class="sr-only">45% Complete</span>
  </div>
</div>










<script>
var time_record=["width:0%","width:5%","width:10%","width:15%","width:20%","width:25%","width:30%","width:35%","width:40%","width:45%","width:50%","width:55%","width:60%","width:65%","width:70%","width:75%","width:80%","width:85%","width:90%","width:95%","width:100%"]
function process_bar(){
for (var i in time_record){
function content(){ document.getElementById("wsq").style=time_record[i];
}
setTimeout(function(){content()},2000);
}
document.getElementById("wsq").style=time_record[0];
}
process_bar();
setInterval(function(){process_bar()},3500);
setTimeout("javascript:location.href='blackstyle_index.html'",5000);
</script>
